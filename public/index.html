<!doctype html>
<html lang="en">
  <head>
    <title>Kanban</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Kanban (Ver. 6.0.0)" />
    <meta name="keywords" content="kanban, agile, scrum, devops" />
    <meta name="author" content="Jonathan Feaster" />
    <meta name="theme-color" content="#262626" />
    <!-- Author : Jonathan Feaster, JonFeaster.com -->
    <link rel="manifest" href="manifest.json" type="application/manifest+json" />
    <link rel="stylesheet" href="assets/lib/flatly/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/main.min.css" type="text/css" />
    <script src="assets/js/kanban.min.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <p class="text-center"><strong>Loading&#8230;</strong></p>
      <noscript><p class="text-center"><strong>JavaScript is required to access this resource.</strong></p></noscript>
    </div>
    <div id="template" class="template">
      <div class="container">
        <header><h1 id="heading-main" class="p-1" contenteditable="true">{{heading}}</h1></header>
        <div id="main">
          <div class="container"><div class="kanban row"></div></div>
          <div class="row">
            <div class="col-sm-12 text-center">
              <button id="localdata-toggle" class="w-20 btn btn-outline-primary mt-3">Manage Data</button>
            </div>
          </div>
          <div id="localdata-admin">
            <div class="form-group row">
              <label for="localdata" class="form-label col-form-label">Local Data</label>
              <div class="col-sm-10"><textarea id="localdata" name="localdata" class="w-100 form-control"></textarea></div>
              <div class="col-sm-2">
                <button id="localdata-copy" class="w-100 btn btn-primary mt-2" type="button">Copy</button>
                <button id="localdata-save" class="w-100 btn btn-outline-primary mt-2" type="button">Save</button>
                <div><a href="./" class="w-100 btn btn-outline-primary mt-2" role="button">Refresh</a></div>
                <div><a href="?action=reset" class="w-100 btn btn-outline-danger mt-2" role="button">Reset</a></div>
              </div>
              </div>
          </div>
        </div>
        <footer><p><span id="description"></span> Copyright &#169; <span id="author"></span></p></footer>
      </div>
    </div>
    <script>
      window.addEventListener('load', () => {
        registerSW();
      });

      async function registerSW() {
        if ('serviceWorker' in navigator) {
          try {
            await navigator
              .serviceWorker
              .register('serviceworker.js');
          }
          catch (e) {
            console.log('SW registration failed');
          }
        }
      }
    </script>
  </body>
</html>
